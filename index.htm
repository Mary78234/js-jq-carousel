<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- style sheet -->
  <link rel="stylesheet" href="assets/style.css">
  <title>Document</title>
</head>
<body>

  <!-- container of everything -->
  <div class="container">
    <h1>Carousel of images</h1>

    <!-- box of the carousel -->
    <div class="box">

      <div class="box-left">
        <i class="fas fa-chevron-circle-left"></i>
      </div>

      <div class="box-img">
        <img class="active" src="assets/img/immagine_01.jpeg" alt="paesaggio">
        <img src="assets/img/immagine_02.jpeg" alt="paesaggio">
        <img src="assets/img/immagine_03.jpeg" alt="paesaggio">
        <img src="assets/img/immagine_04.jpeg" alt="paesaggio">
        <img src="assets/img/immagine_05.jpeg" alt="paesaggio">
      </div>

      <div class="box-center">
        <div class="pallini">
        </div>
      </div>

      <div class="box-right">
        <i class="fas fa-chevron-circle-right"></i>
      </div>
      
    </div>
    <!-- /box of the carousel -->

  </div>
  <!-- /container of everything -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
